{% extends 'index/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-lg-12 mt-5">
                <h1>Giriş yap</h1>
                <form action="" method="post">

                    {% csrf_token %}

                    {{ form | crispy }}
                    <div class="form-group">
                        <a href="{% url 'register' %}">
                           <h6>Kayıt ol</h6>
                        </a>
                    </div>
                    <button class="btn btn-outline-primary" type="submit">Giriş</button>
                </form>

            </div>
        </div>

    </div>
{% endblock %}
